<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <!-- unorder list -->
    <ul style="list-style: circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- order list -->
    <ol type="i"">
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>

    <!-- nested list -->
    <ol>
        <li>list</li>
        <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        </ul>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>

    <!-- table -->
    <table cellspacing="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Emil</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jon</td>
                <td>jon@mail.com</td>
                <td>15</td>
            </tr>
            <tr>
                <td>clin</td>
                <td>clin@mail.com</td>
                <td>25</td>
            </tr>
            <tr>
                <td>mion</td>
                <td>mion@mail.com</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
