<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- non braking space -->
    <p>my name is &nbsp; &nbsp; &nbsp;Raihan</p>

    <!-- greater than and less than -->
    <p>7 &gt; 6</p>
    <p>7 &lt; 9</p>
    <p>7 &#43; 6</p>
    <p>7 &#60; 6</p>

    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&dollar;</p>
    <p>&euro;</p>

    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&star;</p>
</body>
</html>
