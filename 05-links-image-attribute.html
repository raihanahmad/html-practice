<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- external links -->
    <p>
        <a href="https://www.github.com">if you wanna go github, so click here</a>
    </p>
    <p>
        <a target="_blank" href="https://www.google.com/">go to google home page</a>
    </p>

    <!-- internal link -->
    <p>
        <a href="/04-typography.html">go to another page</a>
    </p>

    <!-- local image -->
    <img width="200" src="/image/sample.jpg" alt="an image">

    <!-- remote image -->
    <img src="https://image.shutterstock.com/image-photo/colorful-flower-on-dark-tropical-260nw-721703848.jpg" width="200" alt="beautiful image">
</body>
</html>
