<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <!-- form and input section -->
    <form action="process.php">

        <!-- text -->
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" value="Raihan Ahmad" name="name">
        </div>

        <!-- email -->
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="put your email">
        </div>

        <!-- textarea -->
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <!-- selection -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected >Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- number -->
        <div>
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age">
        </div>

        <!-- date -->
        <div>
            <label for="birthday">Birthday</label>
            <br>
            <input type="date" name="birthday" id="birthday">
        </div>
        
        <!-- radio -->
        <div>
            <label for="membership">Membership</label>
            <br>
            <input type="radio" name="menbership" value="low" id="membership">symple
            <input type="radio" name="menbership" value="standerd" id="membership">standerd
            <input type="radio" name="menbership" value="high" id="membership">high
        </div>

        <!-- checkbox -->
        <div>
            <label for="hobbis">Hobbis</label>
            <br>
            <input type="checkbox" name="liks" id="hobbis" value="car">Car
            <input type="checkbox" name="liks" id="hobbis" value="bike">Bike
            <input type="checkbox" name="liks" id="hobbis" value="boat">Boat
        </div>

        <!-- input submit button -->
        <input type="submit" value="Submit">

        <!-- button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
